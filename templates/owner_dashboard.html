{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <div class="header-content">
            <h2>Owner Dashboard</h2>
            <p class="subtitle">Manage your pets and their adoption listings</p>
        </div>
        <a href="{{ url_for('owner_add_pet') }}" class="add-pet-button">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Pet
        </a>
    </div>

    <div class="pets-section">
        <h3>Your Pets</h3>
        
        <div class="pets-grid">
            {% for pet in pets %}
            <div class="pet-card">
                <div class="pet-info">
                    <h4>{{ pet.Name or 'Unnamed' }}</h4>
                    <div class="pet-actions">
                        <a href="{{ url_for('owner_edit_pet', pet_id=pet.PetID) }}" class="action-button edit">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Edit
                        </a>
                        <form action="{{ url_for('owner_delete_pet', pet_id=pet.PetID) }}" method="post" class="delete-form">
                            <button type="submit" class="action-button delete" onclick="return confirm('Are you sure you want to delete this pet?')">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="empty-pets">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <p>No pets added yet</p>
                <p class="empty-subtitle">Start by adding your first pet!</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .dashboard-header {
        background: linear-gradient(135deg, #3498db, #2980b9);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }

    .header-content h2 {
        margin: 0;
        font-size: 2.2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 1.1em;
    }

    .add-pet-button {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        background-color: white;
        color: #2980b9;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .add-pet-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    .button-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }

    .pets-section {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .pets-section h3 {
        color: #2c3e50;
        margin: 0 0 20px 0;
        font-size: 1.5em;
    }

    .pets-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .pet-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s ease;
    }

    .pet-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .pet-info h4 {
        color: #2c3e50;
        margin: 0 0 15px 0;
        font-size: 1.2em;
    }

    .pet-actions {
        display: flex;
        gap: 10px;
    }

    .action-button {
        display: flex;
        align-items: center;
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        font-size: 0.9em;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .action-button.edit {
        background-color: #e3f2fd;
        color: #1976d2;
    }

    .action-button.delete {
        background-color: #fee2e2;
        color: #dc2626;
    }

    .action-button:hover {
        transform: translateY(-2px);
    }

    .icon {
        width: 16px;
        height: 16px;
        margin-right: 6px;
    }

    .delete-form {
        margin: 0;
    }

    .empty-pets {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
    }

    .empty-icon {
        width: 60px;
        height: 60px;
        color: #95a5a6;
        margin-bottom: 20px;
    }

    .empty-pets p {
        color: #2c3e50;
        margin: 5px 0;
        font-size: 1.1em;
    }

    .empty-pets .empty-subtitle {
        color: #7f8c8d;
        font-size: 0.9em;
    }

    @media (max-width: 768px) {
        .dashboard-header {
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }

        .header-content h2 {
            font-size: 1.8em;
        }

        .pets-grid {
            grid-template-columns: 1fr;
        }

        .pet-card {
            max-width: 400px;
            margin: 0 auto;
        }
    }
</style>
{% endblock %}
