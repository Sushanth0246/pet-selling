{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Welcome To Pet Adoption</h2>
        <form method="post" class="login-form">
            <div class="form-group">
                <input name="email" placeholder="Email" type="email" required>
            </div>
            <div class="form-group">
                <input name="password" placeholder="Password" type="password" required>
            </div>
            <div class="account-type">
                <label class="radio-label">
                    <input type="radio" name="acc_type" value="user" checked>
                    <span class="radio-custom"></span>
                    User
                </label>
                <label class="radio-label">
                    <input type="radio" name="acc_type" value="owner">
                    <span class="radio-custom"></span>
                    Owner
                </label>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .account-type {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
    }

    .radio-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        user-select: none;
        color: #34495e;
    }

    .radio-label input[type="radio"] {
        display: none;
    }

    .radio-custom {
        width: 20px;
        height: 20px;
        border: 2px solid #3498db;
        border-radius: 50%;
        margin-right: 8px;
        position: relative;
        transition: all 0.2s ease;
    }

    .radio-custom:before {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #3498db;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.2s ease;
    }

    .radio-label input[type="radio"]:checked + .radio-custom:before {
        transform: translate(-50%, -50%) scale(1);
    }

    .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-button:hover {
        background: linear-gradient(135deg, #2980b9, #2471a3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #7f8c8d;
    }

    .register-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: #2980b9;
    }
</style>
{% endblock %}
