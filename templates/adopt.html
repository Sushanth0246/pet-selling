{% extends 'base.html' %}
{% block content %}
<div class="adoption-container">
    <div class="adoption-header">
        <h2>Adopt {{ pet.Name or 'this pet' }}</h2>
        <p class="subtitle">Send a message to the owner about why you'd be a great pet parent!</p>
    </div>
    
    <div class="adoption-card">
        <div class="pet-info">
            <img src="{{ pet.ImageURL }}" alt="{{ pet.Name }}" class="pet-image">
            <div class="pet-details">
                <h3>{{ pet.Name }}</h3>
                <p><span>Breed:</span> {{ pet.Breed }}</p>
                <p><span>Age:</span> {{ pet.Age if pet.Age else 'Not specified' }}</p>
                <p><span>Gender:</span> {{ pet.Gender }}</p>
            </div>
        </div>
        
        <form method="post" class="adoption-form">
            <div class="form-group">
                <label for="message">Your Message to the Owner</label>
                <textarea 
                    name="message" 
                    id="message" 
                    required 
                    placeholder="Tell us why you'd be a perfect match for this pet..."
                ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Adoption Request</button>
        </form>
    </div>
</div>

<style>
.adoption-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.adoption-header {
    text-align: center;
    margin-bottom: 2rem;
    color: #2c3e50;
}

.adoption-header h2 {
    color: #3498db;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #7f8c8d;
    font-size: 1.1rem;
}

.adoption-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin-top: 2rem;
}

.pet-info {
    display: flex;
    gap: 2rem;
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid #ecf0f1;
}

.pet-image {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.pet-details {
    flex: 1;
}

.pet-details h3 {
    color: #2c3e50;
    font-size: 1.8rem;
    margin-bottom: 1rem;
}

.pet-details p {
    margin: 0.5rem 0;
    color: #34495e;
}

.pet-details span {
    font-weight: bold;
    color: #3498db;
}

.adoption-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #2c3e50;
    font-weight: bold;
}

textarea {
    width: 100%;
    min-height: 150px;
    padding: 1rem;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    resize: vertical;
}

textarea:focus {
    outline: none;
    border-color: #3498db;
}

.submit-btn {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.submit-btn:active {
    transform: translateY(0);
}

@media (max-width: 768px) {
    .pet-info {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    
    .pet-image {
        margin-bottom: 1rem;
    }
}
</style>
{% endblock %}
